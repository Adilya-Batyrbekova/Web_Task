<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/my_style.css">
    <title>A+</title>
</head>
<body>
    <!-- 1 блок с меню и промо -->
    <header class="main-header">
        <div class="container">
            <!-- Верхнее меню -->
            <div class="header-top">
                <div class="logo"></div>
                <nav class="main-menu"></nav>
            </div>
            <!-- Блок с картинкой и текстом в главной странице -->
            <div class="promo"></div>
        </div>
    </header>

    <!-- 2 бок с фичами -->
    <section class="features">
        <div class="container">
            <div class="features-item"></div>
            <div class="features-item"></div>
            <div class="features-item"></div>
            </div>
        </div>
    </section>
    
    <!-- 3 бок - фортмы обучения -->
    <section class="information">
        <div class="container">
            <h2 class="information-title"></h2>
            <table></table>
        </div>
    </section>

    <!-- 4 блок - обратная связь -->
    <section class="contacts">
        <div class="container">
            <h2 class="contacts-title"></h2>
            <form action="" class="contacts-form" method="post"></form>
            <div class="contacts-instruction"></div>
        </div>
    </section>

    <!-- 5 блок - подвал -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-address"></div>
            <div class="footer-menu"></div>
            <div class="footer-menu"></div>
            <div class="footer-menu"></div>
            <div class="footer-menu"></div>
        </div>
    </footer>

</body>
</html>
