<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/my_style.css">
    <title>A+</title>
</head>
<body>
    <!-- 1 блок с меню и промо -->
    <header class="main-header gl0">
        <div class="container gl1">
            <!-- Верхнее меню -->
            <div class="header-top gl2">
                <div class="logo gl3"></div>
                <nav class="main-menu gl3"></nav>
            </div>
            <!-- Блок с картинкой и текстом в главной странице -->
            <div class="promo gl2"></div>
        </div>
    </header>

    <!-- 2 бок с фичами -->
    <section class="features gl0">
        <div class="container gl1">
            <div class="features-item gl2"></div>
            <div class="features-item gl2"></div>
            <div class="features-item gl2"></div>
            </div>
        </div>
    </section>
    
    <!-- 3 бок - фортмы обучения -->
    <section class="information gl0">
        <div class="container gl1">
            <h2 class="information-title"></h2>
            <table></table>
        </div>
    </section>

    <!-- 4 блок - обратная связь -->
    <section class="contacts gl0">
        <div class="container gl1">
            <h2 class="contacts-title"></h2>
            <form action="" class="contacts-form" method="post"></form>
            <div class="contacts-instruction"></div>
        </div>
    </section>

    <!-- 5 блок - подвал -->
    <footer class="main-footer gl0">
        <div class="container gl11">
            <div class="footer-address"></div>
            <div class="footer-menu"></div>
            <div class="footer-menu"></div>
            <div class="footer-menu"></div>
            <div class="footer-menu"></div>
        </div>
    </footer>

</body>
</html>
